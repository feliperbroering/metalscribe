name: Homebrew Formula Test

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 2 * * 0"  # Weekly on Sunday at 2 AM UTC
  workflow_dispatch:
    inputs:
      macos_version:
        description: 'macOS version to test (leave empty for all)'
        required: false
        default: ''
        type: choice
        options:
          - ''
          - 'macos-13'
          - 'macos-14'
          - 'macos-15'

jobs:
  test-formula:
    strategy:
      matrix:
        macos-version: [macos-13, macos-14, macos-15]
    
    runs-on: ${{ matrix.macos-version }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Homebrew
        run: |
          brew --version
          brew update-reset
      
      - name: Cache Homebrew packages
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Caches/Homebrew
            /opt/homebrew/Cellar
            /usr/local/Cellar
          key: ${{ runner.os }}-${{ matrix.macos-version }}-brew-${{ hashFiles('Formula/metalscribe.rb') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.macos-version }}-brew-
      
      - name: Install dependencies
        run: |
          brew install python@3.11 ffmpeg
      
      - name: Validate formula syntax
        run: |
          # Skip audit if SHA256 placeholder is present (pre-release)
          if grep -q "HOMEBREW_SHA256_PLACEHOLDER" Formula/metalscribe.rb; then
            echo "⚠️ Skipping brew audit: SHA256 placeholder detected (pre-release)"
            echo "   Run 'scripts/homebrew/release.sh vX.Y.Z' after creating GitHub release"
          else
            brew audit --strict Formula/metalscribe.rb
          fi
      
      - name: Test formula installation
        run: |
          brew install --build-from-source ./Formula/metalscribe.rb
      
      - name: Verify installation
        run: |
          metalscribe --version
          metalscribe --help
      
      - name: Test doctor check
        run: |
          metalscribe doctor --check-only

  test-suite:
    runs-on: macos-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Install system dependencies
        run: |
          brew install ffmpeg
      
      - name: Install metalscribe (dev mode)
        run: |
          pip install -e ".[dev]" || pip install -e .
          pip install pytest
      
      - name: Run tests
        run: |
          pytest tests/ -v
      
      - name: Run linting
        run: |
          pip install ruff
          ruff check src/
      
      - name: Verify CLI
        run: |
          metalscribe --version
          metalscribe --help
          metalscribe doctor --check-only

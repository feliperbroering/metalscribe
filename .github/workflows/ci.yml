name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy
      - name: Lint with ruff
        run: ruff check src/
      - name: Type check with mypy
        run: mypy src/ || true

  test:
    name: Test
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install Homebrew dependencies
        run: |
          brew install ffmpeg
      - name: Install project
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest pytest-cov
      - name: Run tests
        run: |
          pytest tests/ -v --cov=src/metalscribe --cov-report=term-missing

  integration:
    name: Integration Tests
    runs-on: macos-14
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install Homebrew dependencies
        run: |
          brew install ffmpeg
      - name: Install project
        run: |
          python -m pip install --upgrade pip
          pip install -e .
      - name: Run doctor check
        run: |
          metalscribe doctor --check-only
